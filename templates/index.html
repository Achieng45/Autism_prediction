<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Autism Prediction</title>
</head>


<body>
    <div class="alert alert-success alert-dismissible fade show text-center mb-0" role="alert">
        <strong>Welcome to Autism Prediction machine</strong> 
       
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">Autism Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard">Home</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard">Log out</a>
                        

                </ul>
                
            </div>
            <div>
                <ul>
                <li style="float:right;">
                    <a class="nav-link active" aria-current="page" ><strong  > Welcome {{session.First_name}}</a>
                </li> 
               <ul>
            </div>
        </div>
        
    </nav>
    
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
       
        
       

      <div class="container">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h2 class="fw-normal">Fill this form to predict autism.</h2>
            
            
        </div>
        <div class="container">
            <form action="/" method="POST">
    
                
                <div class="mb-3">
                    <label for="exampleInputPassword1"  class="form-label">Does your child use simple gestures? e.g wave goodbye</label>
                    <select class="form-select" id="A9" name="A9" aria-label="Default select example">
                        <option selected>-- Select an option --</option>
                        <option value="1">Never</option>
                        <option value="1">Less than once a week</option>
                        <option value="1">Few times a week</option>
                        <option value="0">Few times a day</option>
                        <option value="0">Many times a day</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1"  class="form-label">How would you describe your child's first word</label>
                    <select class="form-select" id="A8" name="A8" aria-label="Default select example">
                        <option selected>--Select an option--</option>
                        <option value="1">My child does not speak</option>
                        <option value="1">Very unusual</option>
                        <option value="1">Slightly unusual</option>
                        <option value="0">Quite typical</option>
                        <option value="0">Very typical</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1"  class="form-label">Does your child follow where you are looking?</label>
                    <select class="form-select" id="A6" name="A6" aria-label="Default select example">
                        <option selected>--Select an option--</option>
                        <option value="1">Never</option>
                        <option value="1">Less than once a week</option>
                        <option value="1">Few times a week</option>
                        <option value="0">Few times a day</option>
                        <option value="0">Many times a day</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1"  class="form-label">Does your child point to share interest with you eg pointing at an interesting site?</label>
                    <select class="form-select" id="A4" name="A4" aria-label="Default select example">
                        <option selected>--Select an option--</option>
                        <option value="1">Never</option>
                        <option value="1">Less than once a week</option>
                        <option value="1">Few times a week</option>
                        <option value="0">Few times a day</option>
                        <option value="0">Many times a day</option>
                        
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1"  class="form-label">Does your child point to indicate he/she wants something?</label>
                    <select class="form-select" id="A3" name="A3" aria-label="Default select example">
                        <option selected>--Select an option-</option>
                        <option value="1">Never</option>
                        <option value="1">Less than once a week</option>
                        <option value="1">Few times a week</option>
                        <option value="0">Few times a day</option>
                        <option value="0">Many times a day</option>
                        
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1"  class="form-label">How easy is it for you to get eye contact with your child?</label>
                    <select class="form-select" id="A2" name="A2" aria-label="Default select example">
                        <option selected>--Select an option--</option>
                        <option value="1">Impossible</option>
                        <option value="1">Very difficult</option>
                        <option value="1">Quite difficult</option>
                        <option value="0">Quite easy</option>
                        <option value="0">Very easy</option>
                    </select>
                </div>
    
                             
                
                <div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
            </form>
        </div><br><br>
        <br> <br> <br> <br> </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
